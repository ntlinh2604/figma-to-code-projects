<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A simple card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;600&family=Poppins:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <a href="#">
            <img src="mountain.jpg" alt="Mountains" class="photo">
            <div class="content">
                <p class="title">An above average experience</p>
                <p class="description">Travel to the premiere mountain tops of New Zealand with our guided tours. 
                    Take in the majestic scenary and witness beauty.
                </p>
                <img class="link" src="link.svg" alt="Link">
            </div>
        </a>
        
    </div>
</body>
</html>
